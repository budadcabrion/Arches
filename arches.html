<html>

    <head>
        <style>
            body {margin: 0; padding: 0;}
            #mainCanvas { position:absolute; }
            #console { position:absolute; left: 66%; width: 34%; height: 100%; }
            #console #code {height: 80%; width: 100%; }
        </style>
        
        
        
    </head>

    <body>
        <canvas id="mainCanvas"></canvas>
        <div id="console">
            <textarea id="code">
            
            
            
var a = make(vec,100,100);
var b = make(vec,100,400);
var c = make(vec,400,100);
var d = make(vec,400,400);

var e = make(vec.mid,a, b);
var f = make(vec.mid,c, d);


var l1 = make(line.points,a, d);
var l2 = make(line.points,c, b);


var x = make(vec.intersect.lines,l1,l2);

var y = make(vec.onto.line, f, l1);
var z = make(vec.onto.line, f, l2);

var lb = make(line.perp.bisector, f, b);

render.sketch();
render.pt(a, b, c, d, e, f);
render.line(l1, l2, lb);
render.solid();
render.pt(x, y, z);
            
            
            
            
            
            
            </textarea>
            <button id="go"></textarea>
        </div>
    
    </body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>        
    <script language="javascript" src="js/arches.js"></script>  
    <script language="javascript" src="js/make.js"></script>       
    <script language="javascript" src="js/render.js"></script>  
        
    <script language="javascript" id="layout">
    
        function resize()
        {
            console.log("resize");
            var w = Math.floor(0.7 * $("body").width());
            var h = $("body").height();
            console.log(w + ", " + h)
            
            render.canvas.width = w;
            render.canvas.height = h;
            //$("#mainCanvas").width(w);
            //$("#mainCanvas").height(h); 
        }
        
        $(window).resize(resize);  
    </script>        
        
    <script language="javascript">
        function go()
        {   
            render.script($("#code").val());
        
        }
        
        $(document).ready(function() {
        
            render.init("mainCanvas");
        
            resize();
            
            $("#go").click(go);
            go();
            
        });
    </script>

</html>
